<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<head>
</head>
<body>
<h:form>
	<h1>dataScroller</h1>
	<rich:dataScroller id="dataScroller" for="dataTable" align="right" >
	</rich:dataScroller>

	<rich:dataTable cellpadding="0" cellspacing="0" width="700" border="0"
		var="row" value="#{bean.dtList}" rowKeyVar="rowKey" id="dataTable"
		rows="2">

		<f:facet name="header">
			<rich:columnGroup>
				<rich:column rowspan="2">
					<rich:spacer />
				</rich:column>
				<rich:column colspan="3">
					<h:outputText value="FIELDS" />
				</rich:column>
				<rich:column breakBefore="true">
					<h:outputText value="field1" />
				</rich:column>
				<rich:column>
					<h:outputText value="field2" />
				</rich:column>
				<rich:column>
					<h:outputText value="field3" />
				</rich:column>
			</rich:columnGroup>
		</f:facet>


		<rich:columnGroup>
			<rich:column>
				<h:outputText value="#{rowKey}" />
			</rich:column>
			<rich:column>
				<h:outputText value="#{row.field1}">
				</h:outputText>
			</rich:column>
			<rich:column>
				<h:outputText value="#{row.field2}">
				</h:outputText>
			</rich:column>
			<rich:column>
				<h:outputText value="#{row.field3}">
				</h:outputText>
			</rich:column>

		</rich:columnGroup>



		<f:facet name="footer">

			<rich:columnGroup>
				<rich:column></rich:column>
				<rich:column>
					<h:outputText value="footer1" />
				</rich:column>
				<rich:column>
					<h:outputText value="footer2" />
				</rich:column>
				<rich:column>
					<h:outputText value="footer3" />
				</rich:column>

			</rich:columnGroup>
		</f:facet>

	</rich:dataTable>
</h:form>
</body>
</html>
