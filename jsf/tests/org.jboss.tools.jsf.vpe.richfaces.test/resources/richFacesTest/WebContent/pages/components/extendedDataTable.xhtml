<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<head>
</head>
<body>
<h1>extendedDataTable</h1>
<f:view>
	<rich:extendedDataTable id="extendedDataTable"
		value="#{capitalsBean.capitals}" var="cap" width="580px"
		height="400px" sortMode="#{extendedTableBean.sortMode}"
		selectionMode="#{extendedTableBean.selectionMode}">
		<rich:column sortable="false">
			<f:facet name="header">
				<h:outputText value="Flag" />
			</f:facet>
			<h:graphicImage value="#{cap.stateFlag}" />
		</rich:column>
		<rich:column sortable="true" sortBy="#{cap.state}"
			filterBy="#{cap.state}" filterEvent="onkeyup" width="170px">
			<f:facet name="header">
				<h:outputText value="State Name" />
			</f:facet>
			<h:outputText value="#{cap.state}" />
		</rich:column>
		<rich:column sortable="true" sortBy="#{cap.name}"
			filterBy="#{cap.state}" filterEvent="onkeyup" width="170px">
			<f:facet name="header">
				<h:outputText value="State Capital" />
			</f:facet>
			<h:outputText value="#{cap.name}" />
		</rich:column>
		<rich:column sortable="false">
			<f:facet name="header">
				<h:outputText value="Time Zone" />
			</f:facet>
			<h:outputText value="#{cap.timeZone}" />
		</rich:column>
	</rich:extendedDataTable>
</f:view>
</body>
</html>
