<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">

<head>
</head>
<body>
<f:view>
    <rich:togglePanel value="togglePanelValue" switchType="client"
        stateOrder="closed,tip1,tip2">
        <f:facet name="closed">
            <rich:toggleControl id="toggleControl">
                <h:outputText value="CLOSED" />
            </rich:toggleControl>
        </f:facet>
        <f:facet name="tip1">
            <h:outputText value="TIP 1" />
            <h:panelGrid columns="2">
                <rich:toggleControl switchToState="closed" value="x Close" />
                <rich:toggleControl switchToState="tip2" value="Next >>" />
            </h:panelGrid>
        </f:facet>
        <f:facet name="tip2">
            <h:outputText value="TIP 2" />
            <h:panelGrid columns="2">
                <rich:toggleControl switchToState="closed" value="x Close" />
                <rich:toggleControl switchToState="tip1" value="&#171; Previous" />
                <rich:toggleControl switchToState="tip2" value="Next >>" />
            </h:panelGrid>
        </f:facet>
    </rich:togglePanel>
</f:view>
</body>
</html>
