<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<head>
<style>
.redText {
	color: red;
}

.blueText {
	color: blue;
}
</style>
</head>
<body>
<h1>column</h1>
<h:form>
	<rich:dataTable cellpadding="0" cellspacing="0" width="700" border="0"
		var="row" value="#{bean.dtList}" rowKeyVar="rowKey" id="dataTable">

		<f:facet name="header">
			<rich:columnGroup>
				<rich:column rowspan="2">
					<rich:spacer />
				</rich:column>
				<rich:column colspan="3" id="column1">
					<h:outputText value="FIELDS" />
				</rich:column>
				<rich:column breakBefore="true" id="column2">
					<h:outputText value="field1" />
				</rich:column>
				<rich:column>
					<h:outputText value="field2" />
				</rich:column>
				<rich:column>
					<h:outputText value="field3" />
				</rich:column>
			</rich:columnGroup>
		</f:facet>


		<rich:columnGroup columnClasses="redText, blueText">
			<rich:column>
				<h:outputText value="#{rowKey}" />
			</rich:column>
			<rich:column id="column3">
				<h:outputText value="#{row.field1}">
				</h:outputText>
			</rich:column>
			<rich:column>
				<h:outputText value="#{row.field2}">
				</h:outputText>
			</rich:column>
			<rich:column>
				<h:outputText value="#{row.field3}">
				</h:outputText>
			</rich:column>

		</rich:columnGroup>



		<f:facet name="footer">
			<rich:columnGroup>
				<rich:column></rich:column>
				<rich:column id="column4">
					<h:outputText value="footer1" />
				</rich:column>
				<rich:column>
					<h:outputText value="footer2" />
				</rich:column>
				<rich:column>
					<h:outputText value="footer3" />
				</rich:column>

			</rich:columnGroup>
		</f:facet>
	</rich:dataTable>
		<rich:dataTable id="table1" value="#{bookList.bookList}" var="book"
			style="text-align:center;color:Orchid;font-style:italic;font-size:small;border-style:dotted;background-color:Turquoise;border-color:Orchid;text-decoration:underline;font-family:Arial;border-width:thick;font-weight:bolder"
			columnClasses="evenRow, oddRow" sortMode="multi">
			<f:facet name="header">
				<h:outputText value="#{msg.pageTitle}" />
			</f:facet>
			<f:facet name="footer">
				<h:outputText value="#{msg.priceColumnName}" />
			</f:facet>
			<rich:column sortBy="#{book.price}" id="col2" styleClass="btn">
				<f:facet name="header">
					<h:outputText value="#{msg.priceColumnName}" />
				</f:facet>
				<f:facet name="footer">
					<h:outputText value="#{msg.priceColumnName}" />
				</f:facet>
				<h:outputText value="#{book.price}" />
			</rich:column>
			<rich:column id="col3" sortBy="#{book.numOfCopies}" visible="false"
				breakBefore="true">
				<f:facet name="footer">
					<h:outputText value="#{msg.titleColumnName}" />
				</f:facet>
				<f:facet name="header">
					<h:outputText value="#{msg.titleColumnName}" />
				</f:facet>
				<h:outputText value="#{book.numOfCopies}" />
			</rich:column>
			<rich:column sortBy="#{book.price}" id="col4"
				style="text-align:center;color:Turquoise;font-style:italic;font-size:small;border-style:dotted;background-color:PaleVioletRed;border-color:Cornsilk;text-decoration:line-through;font-family:Bookman Old Style;border-width:thick;font-weight:bold;">
				<f:facet name="header">
					<h:outputText value="#{msg.priceColumnName}" />
				</f:facet>
				<f:facet name="footer">
					<h:outputText value="#{msg.priceColumnName}" />
				</f:facet>
				<h:outputText value="#{book.price}" />
			</rich:column>
			<rich:column id="col5" sortBy="#{book.numOfCopies}" visible="true">
				<f:facet name="footer">
					<h:outputText value="#{msg.titleColumnName}" />
				</f:facet>
				<f:facet name="header">
					<h:outputText value="#{msg.titleColumnName}" />
				</f:facet>
				<h:outputText value="#{book.numOfCopies}" />
			</rich:column>
		</rich:dataTable>
</h:form>
</body>
</html>
