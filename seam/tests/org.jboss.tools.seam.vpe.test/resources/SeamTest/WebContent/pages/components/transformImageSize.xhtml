<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:s="http://jboss.com/products/seam/taglib">
<head>
<style type="text/css">
.btn {
    text-align: center;
    color: DodgerBlue;
    font-size: x-large;
    font-style: italic;
    background-color: Turquoise;
    border-style: ridge;
    border-color: DarkViolet;
    text-decoration: overline;
    font-weight: bolder;
    border-width: thick;
}
</style>
</head>
<body>
    <s:graphicImage styleClass="btn" value="/img/dtpick.gif" height="10" id="id1">
                <s:transformImageSize width="100" maintainRatio="true" />
                11111111
                <s:transformImageSize height="10" maintainRatio="true" />
            </s:graphicImage>
        <s:graphicImage styleClass="btn" value="/img/dtpick.gif" width="200" id="id2">
                <s:transformImageSize width="100" maintainRatio="true" />
                2222222222
            </s:graphicImage>
        <s:graphicImage styleClass="btn" value="/img/dtpick.gif" width="" id="id3">
                <s:transformImageSize width="100" maintainRatio="true" />
                3333333333
            </s:graphicImage>
        <s:graphicImage styleClass="btn" value="/img/dtpick.gif" width="jjjjj" id="id4">
                <s:transformImageSize width="100" maintainRatio="true" />
                444444444
            </s:graphicImage>
        <s:graphicImage styleClass="btn" id="id5">
                <s:transformImageSize width="100" maintainRatio="true" />
                55555555
            </s:graphicImage>
        <s:graphicImage styleClass="btn" width="jjjjj" id="id6">
                <s:transformImageSize width="100" maintainRatio="true" />
                666666666
            </s:graphicImage>
        <s:graphicImage styleClass="btn" width="200" id="id7">
                <s:transformImageSize width="100" maintainRatio="true" />
                777777777777
            </s:graphicImage>
</body>
</html>
